<!DOCTYPE html>
<html  data-ng-app="authApp">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Auth app</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="content/css/theme_united/bootstrap.css">
    <link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css">
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                  <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/orders">My Orders</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end navbar -->

    <div class="jumbotron">
        <div class="container">
            <div class="page-header text-center">
                <h1>AngularJS Authentication</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created by Vasya Makarchuk. Twitter: <a target="_blank" href="http://twitter.com/lord1774">@lord1774</a></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted">Vasya Makarchuk GitHub: <a target="_blank" href="http://github.com/darthvasya">darthvasya</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <!-- <script src="node_modules/angular/angular.min.js" charset="utf-8"></script>
    <script src="node_modules/angular-route/angular-route.min.js" charset="utf-8"></script> -->
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js" charset="utf-8"></script>
    <script src="node_modules/angular-loading-bar/build/loading-bar.min.js" charset="utf-8"></script>

    <!-- app -->
    <script src="app/app.js" charset="utf-8"></script>

    <!-- services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/ordersService.js"></script>

    <!-- controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/refreshController.js"></script>
    <script src="app/controllers/ordersController.js"></script>

  </body>
</html>
